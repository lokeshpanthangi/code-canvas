<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#0a0a0a" rx="0"/>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Neural network nodes and connections -->
  <circle cx="300" cy="400" r="30" fill="url(#grad)" opacity="0.3"/>
  <circle cx="300" cy="600" r="30" fill="url(#grad)" opacity="0.3"/>
  <circle cx="300" cy="800" r="30" fill="url(#grad)" opacity="0.3"/>
  <circle cx="600" cy="300" r="30" fill="url(#grad)" opacity="0.5"/>
  <circle cx="600" cy="500" r="30" fill="url(#grad)" opacity="0.5"/>
  <circle cx="600" cy="700" r="30" fill="url(#grad)" opacity="0.5"/>
  <circle cx="600" cy="900" r="30" fill="url(#grad)" opacity="0.5"/>
  <circle cx="900" cy="400" r="30" fill="url(#grad)" opacity="0.3"/>
  <circle cx="900" cy="600" r="30" fill="url(#grad)" opacity="0.3"/>
  <circle cx="900" cy="800" r="30" fill="url(#grad)" opacity="0.3"/>
  <!-- Connections -->
  <line x1="330" y1="400" x2="570" y2="300" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="330" y1="400" x2="570" y2="500" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="330" y1="600" x2="570" y2="500" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="330" y1="600" x2="570" y2="700" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="330" y1="800" x2="570" y2="700" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="330" y1="800" x2="570" y2="900" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="300" x2="870" y2="400" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="500" x2="870" y2="400" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="500" x2="870" y2="600" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="700" x2="870" y2="600" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="700" x2="870" y2="800" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <line x1="630" y1="900" x2="870" y2="800" stroke="url(#grad)" stroke-width="2" opacity="0.2"/>
  <!-- MLCodex text -->
  <text x="600" y="1100" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#grad)" text-anchor="middle">MLCodex</text>
</svg>